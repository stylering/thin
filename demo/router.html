<!doctype html>
<html>
  <head>
	<meta charset="utf-8">
	<title>thin event example</title>
	<style>
	html,body {height:100%;}
	</style>
  </head>
  <body>
      <ul>
        <li><a href="#actions">test actions</a></li>  
        <li><a href="#posts/120">Post 120</a></li>  
        <li><a href="#download/user/images/hey.gif">download gif</a></li>    
        <li><a href="#help/1">page</a></li>   
        <li><a href="#folder/david/group">folder</a></li>
      </ul>
      <h3>对应的参数：<span id="args"></span></h3>


    <script src="../src/thin.core.js"></script>
    <script src="../src/thin.util.js"></script>
    <script src="../src/thin.event.js"></script>
  	<script src="../src/thin.router.js"></script>
    <script>  
        (function (){  

          function text(args) {
            document.getElementById('args').innerHTML = args;
          }

          thin.router.config({
              routes:{  
                  "posts/:id": "getPost",
                  "help/:page": "help",  
                  "download/*path": "download",      
                  "folder/:name/:mode": "openFolder",
                  "*actions":"defaultRoute",
              },  
              defaultRoute:function(actions){  
                  text(actions);  
              },  
              help:function(page){  
                  text(page);  
              },  
              openFolder:function(route,action){  
                  text(route + ":" + action);  
              },  
              getPost:function(id){  
                  text(id);  
              },  
              download:function(path){  
                  text(path);   
              },  
          }).start();

        })();  
    </script>  
  </body> 
</html>
