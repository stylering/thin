<!doctype html>
<html>
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<title>thin touch example</title>
	<style>
	html, body {height: 100%;}
	</style>
  </head>
  <body>
  </body>

  	<div id="box" style="width: 200px; height: 300px; background:green;"></div>

	<script src="../src/thin.core.js"></script>
	<script src="../src/thin.util.js"></script>
	<script src="../src/thin.event.js"></script>
	<script src="../src/thin.touch.js"></script>
	<script>
	(function(){
		var box = document.getElementById('box');
		thin.event.on('swipeLeft', box, function(){
			console.log('swipeLeft');
		});
		thin.event.on('tap', box, function(){
			console.log('tap');
		});
		thin.event.on('singleTap', box, function(){
			console.log('singleTap');
		});
		thin.event.on('doubleTap', box, function(){
			console.log('doubleTap');
		});
		thin.event.on('longTap', box, function(){
			console.log('longTap');
		});

	}());
	</script>
</html>
